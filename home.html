<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBite - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .main-bg {
            background-color: #0c0a09;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }
    </style>
</head>
<body class="main-bg text-white">

    <div id="app" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-700">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <h1 class="text-xl font-bold text-white">FastBite</h1>
                    </div>
                    <button id="logoutButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area - Updated for Centering -->
        <main class="flex-grow flex flex-col items-center justify-center p-4 md:p-8">
            <h2 class="text-3xl font-bold text-gray-200 mb-8 text-center">Choose a Canteen</h2>

            <!-- Flex container to center the single card -->
            <div class="w-full max-w-sm">
                <!-- Canteen Card: AB Dakshin -->
                <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl overflow-hidden shadow-lg hover:shadow-purple-500/20 transition-all duration-300 transform hover:-translate-y-1">
                    <img src="https://placehold.co/600x400/0c0a09/FFF?text=Ab+Dakshin" alt="Ab Dakshin" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2">AB Dakshin</h3>
                        <p class="text-gray-400 mb-4">South Indian, Indo-Chinese & More. <span class="text-yellow-400">Usually Crowded</span>.</p>
                        <a href="./menu.html?canteen=Ab-Dakshin" class="block w-full text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 duration-300">
                            Order Now
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PAGE GUARD ---
            const token = localStorage.getItem('fastBiteToken');
            if (!token) {
                window.location.href = './index.html';
                return;
            }

            // --- LOGOUT FUNCTIONALITY ---
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('fastBiteToken');
                localStorage.removeItem('fastBiteCart');
                alert('You have been logged out.');
                window.location.href = './index.html';
            });

            // --- SHOW THE APP ---
            document.getElementById('app').classList.remove('hidden');
        });
    </script>
</body>
</html>
