<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBite - Home</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font 'Inter' for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* This is the original background style from the login page */
        .main-bg {
            background-color: #0c0a09;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }
    </style>
</head>
<body class="main-bg text-white min-h-screen">

    <!-- This main div is hidden by default until the script verifies the user is logged in -->
    <div id="app" class="hidden">

        <!-- Header Section -->
        <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-700 p-4 sticky top-0 z-10">
            <div class="container mx-auto flex justify-between items-center">
                <!-- App Title -->
                <h1 class="text-2xl font-bold tracking-tight">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-violet-600">
                        FastBite
                    </span>
                </h1>
                <!-- Logout Button -->
                <button id="logoutButton" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-colors">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="container mx-auto p-4 md:p-8">
            <h2 class="text-3xl font-bold text-gray-200 mb-6">Choose a Canteen</h2>

            <!-- Grid container for the canteen cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <!-- Canteen Card 1: Safal Bistro -->
                <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl overflow-hidden shadow-lg hover:shadow-purple-500/20 transition-all duration-300 transform hover:-translate-y-1">
                    <img src="https://placehold.co/600x400/0c0a09/FFF?text=Safal+Bistro" alt="Safal Bistro" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2">Safal Bistro</h3>
                        <p class="text-gray-400 mb-4">Offers a wide variety of meals and snacks. Currently <span class="text-green-400">Open</span>.</p>
                        <a href="./menu.html?canteen=Safal-Bistro" class="block w-full text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 duration-300">
                            Order Now
                        </a>
                    </div>
                </div>

                <!-- Canteen Card 2: AB dakshin  -->
                <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl overflow-hidden shadow-lg hover:shadow-purple-500/20 transition-all duration-300 transform hover:-translate-y-1">
                    <img src="https://placehold.co/600x400/0c0a09/FFF?text=Ab+Dakshin" alt="Ab Dakshin" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2">AB Dakshin</h3>
                        <p class="text-gray-400 mb-4">South Indian, Indo-Chinese, desserts, jucies <span class="text-yellow-400">Mostly Crowded</span>.</p>
                        <a href="./menu.html?canteen=Ab-Dakshin" class="block w-full text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 duration-300">
                            Order Now
                        </a>
                    </div>
                </div>

                <!-- Canteen Card 3: Night Mess (Disabled) -->
                <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl overflow-hidden shadow-lg">
                    <img src="https://placehold.co/600x400/0c0a09/FFF?text=Night+Mess" alt="Night Mess" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2">Night Mess</h3>
                        <p class="text-gray-400 mb-4">Late-night cravings sorted. Opens at 7 PM. Currently <span class="text-red-400">Closed</span>.</p>
                        <!-- A disabled button for a closed canteen -->
                        <a href="./menu.html?canteen=Night-Mess" class="block w-full text-center bg-gray-600 cursor-not-allowed text-gray-400 font-bold py-3 px-4 rounded-lg">
                            Order Now
                        </a>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        // This script runs after the HTML content has been loaded.
        window.addEventListener('DOMContentLoaded', () => {
            const appDiv = document.getElementById('app');
            
            // --- Page Protection ---
            // Check if user data exists in the browser's local storage.
            // This is how we know if the user is "logged in".
            const loggedInUser = localStorage.getItem('fastBiteUser');

            // If no user data is found, they are not logged in.
            if (!loggedInUser) {
                // **URL FIX:** Using './' specifies the file is in the current directory.
                // This is a more reliable way to link between local pages.
                window.location.href = './index.html';
                return; // Stop the script here to prevent the page from showing.
            }

            // If user data EXISTS, it means they are logged in.
            // We can now reveal the main content of the page.
            appDiv.classList.remove('hidden');

            // --- Logout Logic ---
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', () => {
                // When the logout button is clicked, clear the user data from storage.
                localStorage.removeItem('fastBiteUser');
                console.log('User logged out. Storage cleared.');
                
                // Redirect the user back to the login page.
                window.location.href = './index.html';
            });
        });
    </script>
</body>
</html>
