<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBite - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .main-bg {
            background-color: #0c0a09;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }
    </style>
</head>
<body class="main-bg text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-md">
            <!-- Logo and Slogan -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold tracking-tight">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-violet-600">
                        FastBite
                    </span>
                </h1>
                <p class="text-gray-400 mt-2">Skip The Line, Not The Meal</p>
            </div>

            <!-- Login Form Card -->
            <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-8 shadow-2xl shadow-purple-500/10">
                <h2 class="text-2xl font-semibold text-center text-gray-200 mb-6">Welcome Back</h2>
                
                <form id="loginForm">
                    <!-- Registration Number Input -->
                    <div class="mb-4">
                        <label for="regNumber" class="block text-sm font-medium text-gray-400 mb-2">Registration Number</label>
                        <input type="text" id="regNumber" name="regNumber" required
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200"
                               placeholder="e.g., 24MIP10072">
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center">
                            <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                            <a href="#" class="text-sm text-purple-400 hover:underline">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200"
                               placeholder="••••••••">
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-transform transform hover:scale-105 duration-300">
                        Login
                    </button>

                    <!-- Sign Up Link -->
                    <p class="text-center text-gray-400 text-sm mt-6">
                        Don't have an account? 
                        <a href="./signup.html" class="font-medium text-purple-400 hover:underline">Sign Up</a>
                    </p>
                </form>
            </div>
             <!-- Status Message -->
            <div id="statusMessage" class="mt-4 text-center"></div>
        </div>
        
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const statusMessage = document.getElementById('statusMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const regNumberInput = document.getElementById('regNumber');
            const regNumber = regNumberInput.value.toUpperCase();
            const password = document.getElementById('password').value;
            
            const regNumberPattern = /^\d{2}[A-Z]{3}\d{5}$/;

            if (!regNumber || !password) {
                return showMessage('Please fill in all fields.', 'text-yellow-400');
            }
            if (!regNumberPattern.test(regNumber)) {
                return showMessage('Please enter a valid Registration Number (e.g., 24MIP10072).', 'text-red-400');
            }
            
            // --- PROTOTYPE AUTHENTICATION ---
            // This section is for the prototype only. It checks for user data in the browser's
            // local storage. In the final version, this will be replaced with an API call
            // to your Node.js backend to verify credentials against a real database.
            const storedUser = localStorage.getItem('fastBiteUser');
            if (!storedUser) {
                return showMessage('No account found. Please sign up.', 'text-red-400');
            }

            const userData = JSON.parse(storedUser);

            if (userData.regNumber === regNumber && userData.password === password) {
                showMessage('Login successful! Redirecting...', 'text-green-400');
                
                // Redirect to the home page after a short delay
                setTimeout(() => {
                    // **URL FIX:** This now correctly points to the home page in the same folder.
                    window.location.href = './home.html';
                }, 1500);

            } else {
                showMessage('Invalid registration number or password.', 'text-red-400');
            }
        });

        function showMessage(message, colorClass) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center ${colorClass}`;
        }
    </script>
</body>
</html>
