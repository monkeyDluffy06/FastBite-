    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .main-bg {
            background-color: #0c0a09;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }
    </style>
</head>
<body class="main-bg text-white">

    <!-- Header -->
    <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-700">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="./home.html" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-violet-600">FastBite</a>
                </div>
                <div class="flex items-center">
                    <button id="logoutButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 id="canteenName" class="text-3xl sm:text-4xl font-bold tracking-tight">Canteen Menu</h1>
            <p class="text-gray-400 mt-2">Select items to add to your cart</p>
        </div>
        <div id="menuItems" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Menu items will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Floating Cart Button -->
    <div class="fixed bottom-8 right-8">
        <button id="viewCartButton" class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-4 px-6 rounded-full shadow-lg shadow-violet-500/30 transition-transform transform hover:scale-110 duration-300 flex items-center">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            <span id="cartCount">Cart (0)</span>
        </button>
    </div>

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) { logoutButton.addEventListener('click', () => { localStorage.removeItem('fastBiteUser'); alert('You have been logged out.'); window.location.href = './index.html'; }); }

        };

        // --- DYNAMIC PAGE LOGIC ---
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const canteenId = urlParams.get('canteen');
            const canteenName = canteenId ? canteenId.replace(/-/g, ' ') : 'Unknown Canteen';
            
            document.getElementById('canteenName').textContent = `${canteenName} Menu`;
            
            const menuItems = menuData[canteenId] || [];
            const menuContainer = document.getElementById('menuItems');
            menuContainer.innerHTML = ''; // Clear previous items just in case
            
            if (menuItems.length > 0) {
                menuItems.forEach(item => {
                    const itemCard = `
                        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl overflow-hidden shadow-lg transition-transform transform hover:-translate-y-1 flex flex-col">
                            <img class="w-full h-48 object-cover" src="${item.image}" alt="${item.name}" onerror="this.src='https://placehold.co/400x300/2d2d2d/ffffff?text=Image+Not+Found'">
                            <div class="p-4 flex-grow">
                                <h3 class="font-bold text-xl mb-2 text-gray-100">${item.name}</h3>
                                <p class="text-gray-400 text-base">${item.desc}</p>
                            </div>
                            <div class="px-4 pt-2 pb-4 flex justify-between items-center">
                                <span class="inline-block bg-gray-800 rounded-full px-3 py-1 text-sm font-semibold text-purple-300">₹${item.price}</span>
                                <button onclick="addToCart(${item.id}, '${item.name}', ${item.price})" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Add to Cart</button>
                            </div>
                        </div>
                    `;
                    menuContainer.innerHTML += itemCard;
                });
            } else {
                menuContainer.innerHTML = '<p class="text-gray-400 col-span-full text-center">Sorry, the menu for this canteen is not available right now.</p>';
            }
        };
        
        // --- CART FUNCTIONALITY (PROTOTYPE) ---
        let cart = [];
        const cartCountSpan = document.getElementById('cartCount');

        function addToCart(itemId, itemName, itemPrice) {
            const item = { id: itemId, name: itemName, price: itemPrice };
            cart.push(item);
            updateCartCount();
            console.log(`Item added to cart. Current cart:`, cart);
            alert(`Added ${itemName} to cart!`);
        }
        
        function updateCartCount() {
            cartCountSpan.textContent = `Cart (${cart.length})`;
        }
    </script>
</body>
</html>
