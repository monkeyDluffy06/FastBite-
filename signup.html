<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBite - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .main-bg {
            background-color: #0c0a09;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }
    </style>
</head>
<body class="main-bg text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-md">
            <!-- Logo and Slogan -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold tracking-tight">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-violet-600">
                        FastBite
                    </span>
                </h1>
                <p class="text-gray-400 mt-2">Skip The Line, Not The Meal</p>
            </div>

            <!-- Sign Up Form Card -->
            <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-8 shadow-2xl shadow-purple-500/10">
                <h2 class="text-2xl font-semibold text-center text-gray-200 mb-6">Create an Account</h2>
                
                <form id="signupForm">
                    <!-- Registration Number Input -->
                    <div class="mb-4">
                        <label for="regNumber" class="block text-sm font-medium text-gray-400 mb-2">Registration Number</label>
                        <input type="text" id="regNumber" name="regNumber" required
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200"
                               placeholder="e.g., 24MIP10072">
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Create a Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200"
                               placeholder="•••••••• (at least 6 characters)">
                    </div>
                    
                    <!-- NEW: Confirm Password Input -->
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200"
                               placeholder="••••••••">
                    </div>


                    <!-- Sign Up Button -->
                    <button type="submit"
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-transform transform hover:scale-105 duration-300">
                        Sign Up
                    </button>

                    <!-- Login Link -->
                    <p class="text-center text-gray-400 text-sm mt-6">
                        Already have an account? 
                        <a href="./index.html" class="font-medium text-purple-400 hover:underline">Log In</a>
                    </p>
                </form>
            </div>
             <!-- Status Message -->
            <div id="statusMessage" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const statusMessage = document.getElementById('statusMessage');

        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const regNumber = document.getElementById('regNumber').value.toUpperCase();
            const password = document.getElementById('password').value;
            // NEW: Get the value from the confirm password field
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Simple frontend validation
            if (!regNumber) return showMessage('Registration number is required.', 'text-red-400');
            if (password.length < 6) return showMessage('Password must be at least 6 characters.', 'text-red-400');
            
            // NEW: Check if the passwords match
            if (password !== confirmPassword) {
                return showMessage('Passwords do not match.', 'text-red-400');
            }
            
            showMessage('Creating account...', 'text-blue-400');

            try {
                // Send the simplified data to the backend server
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ regNumber, password })
                });
                const result = await response.json();

                if (response.ok) {
                    showMessage('Account created! Redirecting to login...', 'text-green-400');
                    setTimeout(() => { window.location.href = './index.html'; }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed.', 'text-red-400');
                }
            } catch (error) {
                showMessage('Could not connect to the server.', 'text-red-400');
            }
        });

        function showMessage(message, colorClass) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center ${colorClass}`;
        }
    </script>
</body>
</html>
