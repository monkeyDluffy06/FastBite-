<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBite - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .main-bg {
            background-color: #0c0a09;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }
    </style>
</head>
<body class="main-bg text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-md">
            <!-- Logo and Slogan -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold tracking-tight">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-violet-600">
                        FastBite
                    </span>
                </h1>
                <p class="text-gray-400 mt-2">Skip The Line, Not The Meal</p>
            </div>

            <!-- Sign Up Form Card -->
            <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-8 shadow-2xl shadow-purple-500/10">
                <h2 class="text-2xl font-semibold text-center text-gray-200 mb-6">Create an Account</h2>
                
                <form id="signupForm" novalidate>
                    <!-- Registration Number -->
                    <div class="mb-4">
                        <label for="regNumber" class="block text-sm font-medium text-gray-400 mb-2">Registration Number</label>
                        <input type="text" id="regNumber" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="e.g., 24MIP10072">
                    </div>

                    <!-- College Email -->
                    <div class="mb-4">
                        <label for="collegeEmail" class="block text-sm font-medium text-gray-400 mb-2">College Email</label>
                        <input type="email" id="collegeEmail" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="your.name@vitbhopal.ac.in">
                    </div>

                    <!-- Mobile Number -->
                    <div class="mb-4">
                        <label for="mobileNumber" class="block text-sm font-medium text-gray-400 mb-2">Mobile Number</label>
                        <input type="tel" id="mobileNumber" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="10-digit number">
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Set Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="••••••••">
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="••••••••">
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-transform transform hover:scale-105 duration-300">
                        Sign Up
                    </button>

                    <!-- Login Link -->
                    <p class="text-center text-gray-400 text-sm mt-6">
                        Already have an account? 
                        <a href="./index.html" class="font-medium text-purple-400 hover:underline">Log In</a>
                    </p>
                </form>
            </div>
             <!-- Status Message -->
            <div id="statusMessage" class="mt-4 text-center"></div>
        </div>
        
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const statusMessage = document.getElementById('statusMessage');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // --- Get Form Data ---
            const regNumber = document.getElementById('regNumber').value.toUpperCase();
            const email = document.getElementById('collegeEmail').value;
            const mobile = document.getElementById('mobileNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // --- Validation ---
            const regNumberPattern = /^\d{2}[A-Z]{3}\d{5}$/;
            if (!regNumberPattern.test(regNumber)) {
                return showMessage('Invalid Registration Number format.', 'text-red-400');
            }
            if (!email.endsWith('@vitbhopal.ac.in')) {
                return showMessage('Please use a valid VIT Bhopal email.', 'text-red-400');
            }
             if (!/^\d{10}$/.test(mobile)) {
                return showMessage('Please enter a valid 10-digit mobile number.', 'text-red-400');
            }
            if (password.length < 6) {
                return showMessage('Password must be at least 6 characters.', 'text-red-400');
            }
            if (password !== confirmPassword) {
                return showMessage('Passwords do not match.', 'text-red-400');
            }

            // --- DATA STORAGE (PROTOTYPE ONLY) ---
            // This section uses the browser's localStorage for demonstration purposes.
            // In a real application, this data MUST be sent to a secure backend server
            // to be stored in a database. Storing sensitive data like passwords
            // on the client-side is insecure.
            showMessage('Creating account...', 'text-blue-400');

            setTimeout(() => {
                const userData = {
                    regNumber: regNumber,
                    email: email,
                    mobile: mobile,
                    password: password // In a real app, this would be hashed on the server.
                };
                localStorage.setItem('fastBiteUser', JSON.stringify(userData));
                
                showMessage('Account created successfully! Redirecting to login...', 'text-green-400');
                console.log('New user signed up:', { regNumber, email, mobile });
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 2000);

            }, 1500);
        });

        function showMessage(message, colorClass) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center ${colorClass}`;
        }
    </script>
</body>
</html>
